<h1>Pineapple and Bannana Smoothie</h1>
    <img src="/images/bnasmoothie.jpg" alt="a refreshing bannana and pineapple Smoothie" height="500px" width="450px">

<h2>Ingredients</h2>
<ul>
    <li>4 ice cubes</li>
    <li>1/4 fresh pineapple</li>
    <li>1 bannana</li>
    <li>1 cup fruit juice</li>
</ul>

<h2>Directions</h2>
<ol>
    <li>Gather all Ingredients</li>
    <li>Place all Ingredients in a blender</li>
    <li>Blend on high until smooth</li>
    <li>Pour and enjoy</li>
</ol>
